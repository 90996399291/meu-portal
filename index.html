<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Portal Tech</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
    .card {
      background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 10px;
      width: 250px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card img { max-width: 200px; border-radius: 8px; margin-bottom: 10px; }
    .btn {
      display:inline-block; margin-top:10px; padding:8px 12px; background:#ffe600;
      color:#000; font-weight:bold; border-radius:6px; text-decoration:none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ›’ Meus Produtos Afiliados</h1>
  <div class="container" id="produtos"></div>

  <script>
    const produtos = [
      { id: "MLB5203109346", link: "https://mercadolivre.com/sec/2Y1byiA" }, // seu produto
      { id: "MLB4631813302", link: "https://mercadolivre.com/sec/XXXXX" },   // exemplo 2
      { id: "MLB5157784739", link: "https://mercadolivre.com/sec/YYYYY" },   // exemplo 3
      { id: "MLB5132268219", link: "https://mercadolivre.com/sec/ZZZZZ" }    // exemplo 4
    ];

    async function carregarProdutos() {
      const container = document.getElementById("produtos");
      for (const p of produtos) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>Carregando...</h3><p>Aguarde...</p>`;
        container.appendChild(card);

        try {
          const resp = await fetch(`/api/mercadolivre?id=${p.id}`);
          const data = await resp.json();

          card.innerHTML = `
            <h3>${data.title}</h3>
            <img src="${data.thumbnail.replace("I.jpg","O.jpg")}" alt="Produto">
            <p>ðŸ’° R$ ${data.price.toLocaleString("pt-BR")}</p>
            <a class="btn" href="${p.link}" target="_blank">ðŸ‘‰ Ver no Mercado Livre</a>
          `;
        } catch (err) {
          card.innerHTML = `<h3>Erro ðŸ˜¢</h3><p>NÃ£o foi possÃ­vel carregar.</p>`;
        }
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
